<!DOCTYPE html>
<html>
<head>
    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0,maximum-scale=1.0, user-scalable=no" />

    <meta name="viewport" content="width=device-width, initial-scale = 1.0,maximum-scale=1.0"/>
    <script src="{{ url_for('static', filename='js/pageLoader.js') }}" defer></script>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/files.css') }}"/>
</head>
<body>
    <div class="files">
    {% for file in files %}
        <div class="file">
            <img src="{{ url_for('static', filename='images/document.png')}}"/>
            <p>{{ file['type'] }}</p>
            <a href="{{ url_for('chat.download', file_id=file['id']) }}">{{ file['name'] }}</a>

        </div>
    {% endfor %}
    </div>
</body>
</html>
